#-----------------------------------------------------------
# JNDI Environment Properties
#-----------------------------------------------------------
# By the OpenE JNDI Client to locate the OpenE Server and 
# retreive an initial context.
#

# The environment property for specifying the initial context 
# factory to use. 
# 
# The value of the property should be the fully qualified class 
# name of the factory class that will create an initial context.
# This property may be specified in the environment parameter
# passed to the initial context constructor, an applet parameter,
# a system property, or an application resource file.
#
# Required
#

java.naming.factory.initial=org.openejb.client.RemoteInitialContextFactory

     
java.naming.provider.url=localhost:4201

# The environment property for specifying the identity of 
# the principal for authenticating the caller to the service. 
# The format of the principal depends on the authentication 
# scheme.
#
# Required
#     
java.naming.security.principal=testuser

# The environment property for specifying the credentials 
# of the principal for authenticating the caller to the 
# service. The value of the property depends on the 
# authentication scheme. For example, it could be a hashed
# password, clear-text password, key, certificate, and so on.
#
# Required
#
java.naming.security.credentials=testpassword


maven.repo.remote=http://www.openejb.org/maven, http://www.ibiblio.org/maven, http://openejb.codehaus.org/maven

maven.multiproject.type=ejb

maven.itest.jvmargs=-Djava.rmi.server.RMIClassLoaderSpi=org.apache.geronimo.system.rmi.RMIClassLoaderSpiImpl -Djavax.rmi.CORBA.UtilClass=org.openejb.corba.util.UtilDelegateImpl -Dorg.openejb.corba.UtilDelegateClass=org.openorb.orb.rmi.UtilDelegateImpl -Djava.security.auth.login.config=${maven.itest.dest}/login.config

maven.itest.includes=**/CmpTestSuite.java,**/Cmp2TestSuite.java,**/BmpTestSuite.java,**/StatefulTestSuite.java,**/StatelessTestSuite.java,**/security/**/*Tests.java,**/interop/**/*Tests.java

maven.itest.sysproperties=openejb.test.server openejb.test.database java.security.auth.login.config java.rmi.server.RMIClassLoaderSpi javax.rmi.CORBA.UtilClass org.openejb.corba.UtilDelegateClass org.omg.CORBA.ORBClass org.omg.CORBA.ORBSingletonClass
openejb.test.server=org.openejb.test.RemoteTestServer
openejb.test.database=org.openejb.test.DerbyTestDatabase
java.security.auth.login.config=${maven.itest.dest}/login.config
java.rmi.server.RMIClassLoaderSpi=org.apache.geronimo.system.rmi.RMIClassLoaderSpiImpl
javax.rmi.CORBA.UtilClass=org.openejb.corba.util.UtilDelegateImpl
org.openejb.corba.UtilDelegateClass=org.openorb.orb.rmi.UtilDelegateImpl
org.omg.CORBA.ORBClass=org.openorb.orb.core.ORB
org.omg.CORBA.ORBSingletonClass=org.openorb.orb.core.ORBSingleton

maven.itest.resources=loginConfig

loginConfig.dir=${basedir}/src/test-resources
loginConfig.includes=
loginConfig.excludes=
